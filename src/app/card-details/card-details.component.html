<div class="mission-card">
    <div class="card">
        <div class="card-body">
            <figure>
                <img src="{{data.links.mission_patch_small}}" alt="{{data.rocket.rocket_name}}">
            </figure>
            <h5><strong>Mission Name: {{data.mission_name}}</strong></h5>
            <ul>
                <li>
                    <h5>
                        Launch Year : {{data.launch_year}}
                    </h5>
                </li>
            </ul>
            <ul>
                <li>
                    <h5>
                        Details : {{data.details}}
                    </h5>
                </li>
            </ul>
        </div>
    </div>
</div>
mission_name
- launch_year
- details
- mission_patch_small
