<div class="container" layout-align="center center">
    <div class="row">
        <div class="col-md-12">
            <h1 class="my-3">SpaceX Missions</h1>
            
            <div class="col-md-8">
                <div class="col-md-10">
                    <div class="row">
                        <div class="col-md-10" *ngFor="let mission of missions">
                            <app-card-details [data]="mission"></app-card-details>
                        </div>
                    </div>
            </div>
        
    </div>
</div>
